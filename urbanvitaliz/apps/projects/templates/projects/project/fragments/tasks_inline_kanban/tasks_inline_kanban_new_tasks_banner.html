{% load static %}
<template x-if="$store.tasksData.newTasks.length > 0 && !$store.djangoData.isAdvisor">
    <div
        data-test-id="banner-new-tasks"
        class="py-1 flag dark-blue mb-2 d-flex align-items-center justify-content-start text-white small-border-radius mt-4">
        <img
            src="{% static 'projects/img/icon_new_task.svg'Â  %}"
            alt=""
            data-test-id="img-presentation"
            class="icon-banner" />
        <div class="ms-4 d-flex justify-content-between align-items-center w-100">
            <h6 class="mb-0 fw-bold">
                Vous avez
                <span x-text="$store.utils.isPlural(`1 recommandation non lue`, `${$store.tasksData.newTasks.length} recommandations non lues`, $store.tasksData.newTasks.length)"></span>
                <span x-text="`(sur ${$store.tasksData.tasks.length} au total).`"></span>
            </h6>
            <button
                @click="$store.previewModal.openWithPagination()"
                style="color: #0063cb !important"
                class="button filled white small inherit fw-bold">
                Consultez les recommandations
            </button>
        </div>
    </div>
</template>
